<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/jquery-ui.min.css" rel="stylesheet">
</head>

<body style  = "animation: gradient 5s ease infinite ;background:linear-gradient(to bottom right, #E040FB, #00BCD4);">

    <header style="background-color: #121212;"
        class="fixed inset-0 w-full flex flex-col justify-center justify-items-center content-center h-20 rounded-b-lg">
        <img src="/static/images/SynopserLogo.png" alt="Logo"
            class="object-contain w-17 self-center md:self-left lg:w-30">
        <div class="self-center text-white">Text Summarizer</div>
    </header>

    <section class="flex flex-wrap mt-20 w-full">
        <div class="w-full md:w-1/2">
            <form class="w-full flex flex-col md:h-screen" action="{{url_for('Summarize')}}" method="post">
                <textarea style = "background: linear-gradient(to left, #B2EBF2, #E1BEE7);animation:gradient 5s ease infinite;"
                class="w-11/12 md:h-3/4 m-2 p-2 border-black rounded-lg border self-center justify-center"
                    name="data" id="data" cols="30" rows="10" placeholder="Enter your Data"
                    required="required"></textarea>
                <div class="flex self-center">
                    <h3>Summary Length</h3>
                    <input type="range" class="m-2" min="20" max="1000" name="maxL">
                </div>
                <div class="flex self-center">
                    <button style  = "animation: gradient 5s ease infinite ; background-image:linear-gradient(to top left, #E040FB, #00BCD4);" class="m-1 bg-green-500 hover:bg-blue-700 text-white font-semi-bold py-2 px-4 rounded-lg"
                        type="submit" onclick="Check()">Submit</button>
                    <button style  = "background-image:linear-gradient(to right, #E040FB, #00BCD4);" class="m-1 bg-red-500 hover:bg-blue-700 text-white font-semi-bold py-2 px-4 rounded-lg"
                        type="reset">Clear</button>
                </div>
            </form>
        </div>
        <div class="w-full md:w-1/2">
            <div class="mt-2 flex flex-col w-full md:h-screen">
                <textarea style= "animation: gradient 5s ease infinite ;background: linear-gradient(to bottom right, #B2EBF2, #E1BEE7);"
                    class="w-11/12 border-black rounded-lg p-2 border self-center justify-center md:h-3/4" rows="10"
                    cols="30" id = "result" name="result" readonly placeholder="Your Summary">{{result}}</textarea>
                <button style  = "animation: gradient 5s ease infinite ;background-image:linear-gradient(to right, #E040FB, #00BCD4);"
                    class="m-2 bg-blue-400 hover:bg-blue-700 text-white font-semi-bold py-2 px-4 rounded-lg self-center"
                    onclick="myFunction()">Copy text</button>
            </div>
        </div>
    </section>
    <script>
        function myFunction() {
            var copyText = document.getElementById("myInput");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);
        }
    </script>
    <script>
        function Check() {
            var reg = /<(.|\n)*>/g;
            if (reg.test(document.getElementById("data").value) == true) {
                var ErrorText = 'Make Sure You Provide Valid Data.';
                alert('Error Text');
            }
        }
    </script>
</body>

</html>
